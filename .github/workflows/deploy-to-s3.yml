name: Deploy to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Verify AWS Credentials
        run: aws sts get-caller-identity

      - name: Upload Files to S3
        run: aws s3 cp build/ s3://aparna-github-actions-test-bucket/deployments/ --recursive

      - name: Debug - Check Distribution ID and Region
        run: |
          echo "Attempting to describe distribution with ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront get-distribution --id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
        continue-on-error: true

      - name: Invalidate CloudFront Cache (if previous step succeeded)
        if: success()  # Only run if the previous step (get-distribution) succeeds
        run: |
          INVALIDATION_BATCH=$(jq -n \
            --arg paths '/*' \
            --arg callerRef "$(date +%s)" \
            '{Paths: {Quantity: 1, Items: [$paths]}, CallerReference: $callerRef}'
          )
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --invalidation-batch "$INVALIDATION_BATCH"
