name: Deploy to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Artifacts (Example - replace with your actual build)
        run: |
          mkdir -p build
          echo "Hello, S3!" > build/index.html
          # Add your actual build commands here

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Verify AWS Credentials
        run: aws sts get-caller-identity

      - name: Upload Files to S3
        run: aws s3 cp build/ s3://aparna-github-actions-test-bucket/deployments/ --recursive

      - name: Invalidate CloudFront Cache (using secret)
        run: |
          INVALIDATION_BATCH=$(jq -n \
            --arg paths '/deployments/index.html' \  # Invalidate only the changed file!
            --arg callerRef "$(date +%s)" \
            '{Paths: {Quantity: 1, Items: [$paths]}, CallerReference: $callerRef}'
          )
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --invalidation-batch "$INVALIDATION_BATCH"
        continue-on-error: true # Keep going, but log the error

      - name: Check CloudFront Invalidation Status and Notify
        if: failure()  # Only run if the previous step failed
        run: |
          echo "CloudFront invalidation failed!"
          # Add a notification mechanism here (e.g., Slack, email)
          # Example using a simple echo (replace with your notification method):
          echo "::warning:: CloudFront invalidation failed. Check workflow logs."
